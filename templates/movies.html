<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rotten Tomatoes Recommendation App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <section class="hero is-info">
    <div class="hero-body">
      <p class="title">Rotten Tomatoes Recommendation App</p>
      <p class="subtitle">
        Need something to watch? Check out these recommendations scraped from
        <strong>Rotten Tomatoes</strong>!
      </p>

      <div class="container">
        <button class="button" onClick="window.location.reload()">
          Refresh
        </button>

        <a class="button" href="/"> Home </a>
      </div>
    </div>
  </section>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="field">
              <div class="control">
                <label class="label">Genres</label>
                <div class="select is-multiple">
                  <select multiple size="5">
                    <option value="All">All</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Anime">Anime</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Faith&Spirituality">
                      Faith and Spirituality
                    </option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Foreign">Foreign</option>
                    <option value="GameShow">Game Show</option>
                    <option value="LGBTQ">LGBTQ</option>
                    <option value="Health&Wellness">Health and Wellness</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="House&Garden">House and Garden</option>
                    <option value="Independent">Independent</option>
                    <option value="Kids&Family">Kids and Family</option>
                    <option value="Music">Music</option>
                    <option value="Musical">Musical</option>
                    <option value="Mystery&Thriller">
                      Mystery and Thriller
                    </option>
                    <option value="Nature">Nature</option>
                    <option value="News">News</option>
                    <option value="Other">Other</option>
                    <option value="Reality">Reality</option>
                    <option value="SciFi">Sci-fi</option>
                    <option value="Short">Short</option>
                    <option value="Soap">Soap</option>
                    <option value="SpecialInterest">Special Interest</option>
                    <option value="Sports&Fitness">Sports and Fitness</option>
                    <option value="StandUp">Stand Up</option>
                    <option value="TalkShow">Talk Show</option>
                    <option value="Travel">Travel</option>
                    <option value="Variety">Variety</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <div class="control">
                <label class="label">Rating</label>
                <div class="select is-multiple is-fullwidth">
                  <select multiple size="5">
                    <option value="All">All</option>
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NC-17">NC-17</option>
                    <option value="NotRated">Not Rated</option>
                    <option value="Unrated">Unrated</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <div class="control">
                <label class="label">Available Platforms</label>
                <div class="select is-multiple">
                  <select multiple size="5">
                    <option value="All">All</option>
                    <option value="InTheaters">In Theaters</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Hulu">Hulu</option>
                    <option value="disney-plus-us">Disney Plus US</option>
                    <option value="Amazon-Prime-Video-us">
                      Amazon Prime Video US
                    </option>
                    <option value="Showtimes">Showtimes</option>
                    <option value="hbo-max">HBO Max</option>
                    <option value="AppleTV">Apple TV</option>
                    <option value="Itunes">Itunes</option>
                    <option value="Vudu">Vudu</option>
                    <option value="paramount-plus-us">Paramount Plus US</option>
                    <option value="Peacock">Peacock</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <div class="control">
                <label class="label">Minimum Tomatometer Score</label>
                <form oninput="result.value=parseInt(tomatometerSlider.value)">
                  <input
                    id="tomatometerSlider"
                    class="slider has-output is-fullwidth"
                    min="0"
                    max="100"
                    value="50"
                    step="1"
                    type="range"
                  />
                  <output name="result" for="tomatometerSlider">50</output>
                </form>
                <label class="label">Minimum Audience Score</label>
                <form oninput="result.value=parseInt(audienceSlider.value)">
                  <input
                    id="audienceSlider"
                    class="slider has-output is-fullwidth"
                    min="0"
                    max="100"
                    value="50"
                    step="1"
                    type="range"
                  />
                  <output name="result" for="audienceSlider">50</output>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="content is-large">{{movieInfo}}</div>
      </div>
    </section>
  </body>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Rotten Tomatoes Recommendation App</strong> by
        <a href="https://github.com/Danielpark1239">Daniel Park</a>.
      </p>
    </div>
  </footer>
</html>
