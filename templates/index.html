<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Recommendation App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <section class="hero is-info">
    <div class="hero-body">
      <p class="title">Movie Recommendation App</p>
      <p class="subtitle">
        Recommendations scraped from <strong>Rotten Tomatoes</strong>!
      </p>
    </div>
  </section>

  <body>
    <section class="section">
      <div class="container">
        <button class="button" onClick="window.location.reload()">
          Refresh
        </button>

        <a class="button" href="/movies"> Get movie recommendations! </a>

        <div class="content is-large">{{movieInfo}}</div>
      </div>
    </section>
  </body>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Movie Recommendation App</strong> by
        <a href="https://github.com/Danielpark1239">Daniel Park</a>.
      </p>
    </div>
  </footer>
</html>
